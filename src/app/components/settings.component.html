<div class="container body">
    <div class="main_container">
        <popup (confirmClick)="confirmDelete()">
            The type will be deleted. Are you sure?
        </popup>
        <app-top-menu></app-top-menu>
        <app-side-menu></app-side-menu>

        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Settings</h3>
                    </div>


                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_content">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h3>Categories</h3>
                                        <button class="btn btn-primary" *ngIf="!add_trigger" (click)="add()">Add new Category</button>
                                        <div class="col-md-6" *ngIf="add_trigger">
                                            <form (submit)="addCategory()">
                                                <div class="form-group">
                                                    <label for="new_category_name">Name</label>
                                                    <input type="text" class="form-control" [(ngModel)]="new_category_name" name="new_category_name">
                                                </div>

                                                <div class="form-group">
                                                    <button class="btn btn-primary" type="submit">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                        <table class="table table-bordered" *ngIf="!add_trigger">
                                            <tr>
                                                <th>Categories</th>
                                                <th>Action</th>
                                            </tr>

                                            <tr *ngFor="let category of categories; let i= index; trackBy: trackByIndex">
                                                <td>{{category.name}}</td>
                                                <td>
                                                    <i class="fa fa-trash text-danger" (click)="showPopup(i)"></i>
                                                    <i class="fa fa-pencil-square-o text-primary"></i>
                                                    <i class="fa fa-plus text-success"></i>
                                                </td>

                                            </tr>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="x_panel">
                            <div class="x_content">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h3>Set today's price for various categories</h3>
                                        <form (ngSubmit)="changeCost()">
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label for="category"> Category</label>
                                                    <select class="form-control" [(ngModel)]="category_name" name="category_name">
                                                        <option *ngFor="let category of categories; let i= index; trackBy: trackByIndex" value="{{ category.name }}">{{ category.name }}</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="cost">Cost per Kilogram (Rwf)</label>
                                                    <input type="text" class="form-control" name="cost" [(ngModel)]="cost">
                                                </div>
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-sm-4">
                                        <table class="table table-bordered">
                                            <tr>
                                                <th>Category</th>
                                                <th>Today's price</th>
                                            </tr>
                                            <tr *ngFor="let category of categories">
                                                <td>{{ category.name }}</td>
                                                <td>Rwf {{ category.cost }}</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
    </div>
    <!-- footer content -->
    <app-footer></app-footer>
    <!-- /footer content -->
</div>
